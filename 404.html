<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f9fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-text {
            font-size: 24px;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .error-description {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #3182ce;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-text">页面未找到</h1>
        <p class="error-description">
            抱歉，您访问的页面不存在或已被移除。<br>
            请检查网址是否正确，或返回首页继续浏览。
        </p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
